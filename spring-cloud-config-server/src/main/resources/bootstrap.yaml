  rabbitmq:
    addresses: 127.0.0.1:5672
    username: guest
    password: guest

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8971/eureka

management:
  endpoints:
    web:
      exposure:
        include: info,health,bus-refresh

---
spring:
  # why spring.profiles = active is mandatory?
  profiles: native
  cloud:
    config:
      server:
        native:
          search-locations:
            - file:///${CONFIG_LOCAL_LOCATION}